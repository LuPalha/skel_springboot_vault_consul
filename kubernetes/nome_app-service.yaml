kind: Service
apiVersion: v1
metadata:
  name: __APP_NAME__-service
  namespace: __APP_NAME__
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
    dns.alpha.kubernetes.io/internal: __APP_NAME__.__SERVICE_ENV__.com.br
spec:
  selector:
    app: __APP_NAME__
  ports:
  - name: mainport
    protocol: TCP
    port: 8080
    targetPort: 8080
  - name: secport
    protocol: TCP
    port: 5005
    targetPort: 5005
  type: LoadBalancer
